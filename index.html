<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림판</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
            <div class="controlsRange">
                <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="controlsBtns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
            <button id="reset">Reset</button>
        </div>
        <div class="controlsColors" id="jsColors">
            <div class="controlsColor jsColor" style="background: #2c2c2c;"></div>
            <div class="controlsColor jsColor" style="background: #ff3b30;"></div>
            <div class="controlsColor jsColor" style="background: #ff9500;"></div>
            <div class="controlsColor jsColor" style="background: #ffcc00;"></div>
            <div class="controlsColor jsColor" style="background: #4cd963;"></div>
            <div class="controlsColor jsColor" style="background: #5ac9fa;"></div>
            <div class="controlsColor jsColor" style="background: #0579ff;"></div>
            <div class="controlsColor jsColor" style="background: #f6f9fc;"></div>
        </div> 
    </div>
</body>
</html>
